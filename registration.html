<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - JT Travel Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="font-sans text-gray-800 bg-gray-100 min-h-screen flex items-center justify-center">

<!-- Registration Form -->
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h3 class="text-2xl font-bold mb-6 text-center text-purple-600">Register</h3>
  <form class="space-y-4">
    <input type="text" placeholder="Full Name" class="border p-3 w-full rounded" required>
    <input type="email" placeholder="Email Address" class="border p-3 w-full rounded" required>
    <input type="password" placeholder="Password" class="border p-3 w-full rounded" required>
    <input type="password" placeholder="Confirm Password" class="border p-3 w-full rounded" required>
    <button type="submit" class="bg-purple-600 text-white w-full py-3 rounded hover:bg-purple-700">
      Register
    </button>
  </form>
  <p class="text-center mt-4 text-sm">
    Already have an account? <a href="login.html" class="text-purple-600 hover:underline">Login here</a>
  </p>
  <p class="text-center mt-2 text-sm">
    <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
  </p>
</div>

</body>
</html>
