<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JT Travel Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="font-sans text-gray-800">

<!-- Navbar -->
<header class="fixed w-full bg-white shadow z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="hover:scale-105 hover:rotate-3 transition-all duration-300 animate-pulse">
    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">JT Travel</a>


    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-purple-600">Home</a>
      <a href="about.html" class="hover:text-purple-600">About</a>
      <a href="packages.html" class="hover:text-purple-600">Packages</a>
      <a href="gallery.html" class="hover:text-purple-600">Gallery</a>
      <a href="contact.html" class="hover:text-purple-600">Contact</a>
    </nav>

    <!-- Login Button -->
    <button onclick="window.location.href='login.html'" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      Login
    </button>

    <!-- Mobile Menu Button -->
    <button onclick="toggleMobileMenu()" class="md:hidden text-purple-600 text-2xl">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div id="mobileMenu" class="md:hidden bg-white shadow-lg absolute top-full left-0 w-full hidden transition-all duration-300">
    <nav class="flex flex-col space-y-2 p-4">
      <a href="index.html" onclick="toggleMobileMenu()" class="py-2 text-gray-800 hover:text-purple-600 border-b border-gray-200">Home</a>
      <a href="about.html" onclick="toggleMobileMenu()" class="py-2 text-gray-800 hover:text-purple-600 border-b border-gray-200">About</a>
      <a href="packages.html" onclick="toggleMobileMenu()" class="py-2 text-gray-800 hover:text-purple-600 border-b border-gray-200">Packages</a>
      <a href="gallery.html" onclick="toggleMobileMenu()" class="py-2 text-gray-800 hover:text-purple-600 border-b border-gray-200">Gallery</a>
      <a href="contact.html" onclick="toggleMobileMenu()" class="py-2 text-gray-800 hover:text-purple-600">Contact</a>
    </nav>
  </div>
</header>

<!-- Login Form -->
<div class="bg-gray-100 min-h-screen flex items-center justify-center pt-20">

<!-- Login Form -->
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h3 class="text-2xl font-bold mb-6 text-center text-purple-600">Login</h3>
  <form class="space-y-4">
    <input type="email" placeholder="Email Address" class="border p-3 w-full rounded" required>
    <input type="password" placeholder="Password" class="border p-3 w-full rounded" required>
    <button type="submit" class="bg-purple-600 text-white w-full py-3 rounded hover:bg-purple-700">
      Login
    </button>
  </form>
  <p class="text-center mt-4 text-sm">
    Don't have an account? <a href="registration.html" class="text-purple-600 hover:underline">Register here</a>
  </p>
  <p class="text-center mt-2 text-sm">
    <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
  </p>
</div>

</body>
</html>
